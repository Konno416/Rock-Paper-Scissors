<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="resources/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="body">
            <header>
                <h1 style="text-align: center; color: magenta;">Rock-Paper-Scissors</h1>
                <div class="flex">
                <h3 class="bruh">Player 1 Score: <span id="p-score">0</span> </h3> 
                <h3 class="bruh">Tie: <span id="tie">0</span></h3>
                <h3 class="bruh">Computer: <span id="bot-score">0</span></h3>
                </div>                
            </header>
            <div class="client">
                <p class="computerChose"></p>
                <p class="the-text"></p>
            </div>
            <div class="flexbox-container">
                <div class="flexbox-item flexbox-item-1"><img class="img1" style="width: 100%;" src="resources/rock.JPEG"><p class="img-text">Rock</p></div>
                <div class="flexbox-item flexbox-item-2"><img class="img2" style="width: 100%;" src="resources/paper.JPEG"><p class="img-text">Paper</p></div>
                <div class="flexbox-item flexbox-item-2"><img class="img3" style="width: 100%;" src="resources/scissors.JPEG"><p class="img-text">Scissors</p></div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
